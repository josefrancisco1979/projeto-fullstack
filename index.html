 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d47a1" />
  <title>Loja de Roupas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Loja de Roupas</h1>
  </header>

  <main>
    <section id="produtos" aria-labelledby="titulo-produtos">
      <h2 id="titulo-produtos">Nossas Roupas</h2>

      <article class="produto">
        <img src="./imagens/camiseta.jpg" alt="Camiseta básica branca" />
        <h3>Camiseta Básica</h3>
        <p>R$ 50,00</p>
        <button class="add-carrinho" data-nome="Camiseta Básica" data-preco="50">
          Adicionar ao Carrinho
        </button>
      </article>

      <article class="produto">
        <img src="./imagens/calça.jpg" alt="Calça jeans azul" />
        <h3>Calça Jeans</h3>
        <p>R$ 120,00</p>
        <button class="add-carrinho" data-nome="Calça Jeans" data-preco="120">
          Adicionar ao Carrinho
        </button>
      </article>

      <article class="produto">
        <img src="./imagens/tênis.jpg" alt="Tênis esportivo branco" />
        <h3>Tênis Esportivo</h3>
        <p>R$ 200,00</p>
        <button class="add-carrinho" data-nome="Tênis Esportivo" data-preco="200">
          Adicionar ao Carrinho
        </button>
      </article>
    </section>

    <aside id="carrinho" aria-labelledby="titulo-carrinho">
      <h2 id="titulo-carrinho">Carrinho de Compras</h2>
      <ul id="itensCarrinho" role="list"></ul>
      <p>Total: R$ <span id="Total">0,00</span></p>
    </aside>
  </main>

  <script src="main.js" defer></script>
</body>
</html>
