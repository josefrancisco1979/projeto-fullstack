 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja de Roupas</h1>
    </header>

    <main>
        <section id="produtos">
            <h2>Nossas roupas</h2>

            <div class="produto">
                <img src="./imagens/camiseta.jpg" alt="Camiseta">
                <h3>Camiseta básica</h3>
                <p>R$50,00</p>
                <button class="add-Carrinho" data-nome="Camiseta básica" data-preço="50">Adicionar ao carrinho</button>
            </div>

            <div class="produto">
                <img src="./imagens/calça.jpg" alt="Calça">
                <h3>Calça Jeans</h3>
                <p>R$120,00</p>
                <button class="add-Carrinho" data-nome="Calça Jeans" data-preço="120">Adicionar ao carrinho</button>
            </div>

            <div class="produto">
                <img src="./imagens/tênis.jpg" alt="Tênis">
                <h3>Tênis Esportivo</h3>
                <p>R$200,00</p>
                <button class="add-Carrinho" data-nome="Tênis Esportivo" data-preço="200">Adicionar ao carrinho</button>
            </div>
        </section>

        <aside id="carrinho">
            <h2>Carrinho de Compras</h2>
            <ul id="itensCarrinho"></ul>
            <p>Total: R$ <span id="Total">0,00</span></p>
        </aside>
    </main>

    <script src="main.js"></script>
</body>
</html>
